{% extends 'frankiesapp/base.html' %}
{% load static %}

                {% block content %}
                {% if message == "Product added successfully" %}
                    <p class="mt-3 alert alert-success"> {{message}}</p>
                {% elif message != None %}
                    <p class="mt-3 alert alert-danger"> An error occured: {{message}}</p>
                {% endif %}
                <div class="card w-75">
                    <form action="{% url 'add_product' %}" method="post">
                <div class="card-header">
                    <h5>Add Product</h5>
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Product Name:</label>
                    <input name="product_name" type="text" style="max-width:200px" required="">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Product Description:</label>
                    <input name="product_description" type="text" style="max-width:200px" required="">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Product Image:</label>
                    <input name="product_image" type="text" style="max-width:200px" required="">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Materials Used:</label>
                    <input name="product_materialsused" type="text" style="max-width:200px" required="">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Product Collection:</label>
                    <input name="product_collection" type="text" style="max-width:200px" required="">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Product Quantity:</label>
                    <input name="product_quantity" type="text" style="max-width:200px" required="">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Product Price:</label>
                    <input name="product_unitprice" type="text" style="max-width:200px" required="">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Product Type:</label>
                    <input name="product_type" type="text" style="max-width:200px" required="">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Product Visibility:</label>
                    <input name="product_visibility" type="text" style="max-width:200px" required="">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label for="">Product Colors:</label>
                    <input name="product_colors" type="text" style="max-width:200px" required="">
                </div>
                <a href="{% url 'add_product' %}"><button class="btn btn-secondary my-4">Confirm</button></a>
