{% load static %}

<html>
    <head>
        <title>Frankies in Style</title>
        <base href="/">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="{% static '/bootstrap/jquery-3.4.1.slim.min.js' %}"></script>
        <script src="{% static '/bootstrap/popper.min.js' %}"></script>
        <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
        <style>
        /* Header hovers */
          .hvr-underline-from-center {display: inline-block;vertical-align: middle;-webkit-transform: perspective(1px) translateZ(0);transform: perspective(1px) translateZ(0);box-shadow: 0 0 1px rgba(0, 0, 0, 0);position: relative;overflow: hidden;}
          .hvr-underline-from-center:before {content: "";position: absolute;z-index: -1;left: 51%;right: 51%;bottom: 0;background: black;height: 4px;-webkit-transition-property: left, right;transition-property: left, right;-webkit-transition-duration: 0.3s;transition-duration: 0.3s;-webkit-transition-timing-function: ease-out;transition-timing-function: ease-out;}
          .hvr-underline-from-center:hover:before, .hvr-underline-from-center:focus:before, .hvr-underline-from-center:active:before {left: 0;right: 0;}
          #navbar-text {color:black}
          .switch {position: relative;display: inline-block;width: 45px;height: 23px;vertical-align: middle;}
        /* Hide default HTML checkbox */
          .switch input {opacity: 0;width: 0;height: 0;}
        /* The slider */
          .slider {position: absolute;cursor: pointer;top: 0;left: 0;right: 1;bottom: 0;background-color: #ccc;-webkit-transition: .4s;transition: .4s;}
          .slider:before {position: absolute;content: "";height: 13px;width: 13px;left: 4px;right: 4px;bottom: 4px;background-color: white;-webkit-transition: .4s;transition: .4s;}
          input:checked + .slider {background-color: #0099ff;}
          input:focus + .slider {box-shadow: 0 0 1px #0099ff;}
          input:checked + .slider:before {-webkit-transform: translateX(26px);-ms-transform: translateX(26px);transform: True;}
        /* Rounded sliders */
          .slider.round {border-radius: 34px;}
          .slider.round:before {border-radius: 40%;}
          .columns {Width: 100%;}
          .column {width:100%;}
          @media (min-width: 48em) {.column {width: 50%;float:left;}}
          .columns {content: "";display: table;clear: both;}
          #bottom {bottom: 0;position: fixed;left: 0;right: 0;height: 20%;}
        /* Table Numbering */
            .rowNumbers {counter-reset: step;position: relative;}
            /*.rowNumbers td:first-child:before {counter-increment: step;content: counter(step, decimal);color: black;position: absolute;left: -16px;}*/
        /* Texts */
            #mainlabel {color:#a62d2e;}
        </style>
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-custom shadow-sm" style="background-color: #fdeede; box-shadow: black;">
              <div class="container">
                <div class="col-6 d-flex justify-content-start">
                    <img src="https://drive.google.com/uc?export=view&id=1cUhZprXn0pYbpGS1e3kjpVNGY45H-Irk" style="width:4cm;"> 
                </div>
                <div class="col-2 d-flex justify-content-center">
                  <a class="nav-link hvr-underline-from-center" href="#">
                    <h6 id="navbar-text">Store Products</h6>  
                  </a>
                </div>
                <div class="col-2 d-flex justify-content-center">
                  <a class="nav-link hvr-underline-from-center" href="#">
                    <h6 id="navbar-text">Materials</h6>  
                  </a>  
                </div>
                <div class="col-2 d-flex justify-content-center">
                  <a class="nav-link hvr-underline-from-center" href="#">
                    <h6 id="navbar-text">Orders</h6>  
                  </a> 
                </div>
              </div>
            </div>
        </header>
      
        <div class="container">
          {% block content %}
          {% endblock %}
        </div> 
    </body>
</html>
