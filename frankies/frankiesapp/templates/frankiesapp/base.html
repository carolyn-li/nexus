{% load static %}

<html>
    <head>
        <title>Frankie's in Style</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">

        <script src="{% static '/bootstrap/jquery-3.4.1.slim.min.js' %}"></script>
        <script src="{% static '/bootstrap/popper.min.js' %}"></script>
        <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
        
    </head>
    <style>
        .header {
          background-color: #000000;
          padding: 7px;
          text-align: center;
        }
        .body {
            margin: 0;
          background: #898888;
          font: 400 24px "Arial";
          padding: 20px;
        }

        .nav {
          background-color: rgb(255, 255, 255);
        }

        .box{
        background-color: lightgrey;
        width: 300px;
        border: 15px solid green;
        padding: 50px;
        margin: 20px;
        }
        .switch {
        position: relative;
        display: inline-block;
        width: 45px;
        height: 23px;
        vertical-align: middle;
        }

        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 1;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 13px;
        width: 13px;
        left: 4px;
        right: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #0099ff;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #0099ff;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: True;
        
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 40%;
        }
        </style>
    <body>

        <div class="container-fluid">
            <div class="col justify-content-center mb-5">

                {% block content %}
                {% endblock %}

            </div>
        </div>  

    </body>
</html>
